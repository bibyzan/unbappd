<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unbappd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
            async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
            async defer></script>
</head>
<body>

<div th:replace="fragments/topnav :: top-navbar">

</div>
<div class="container-fluid">
    <div  style="display: flex; flex-wrap: wrap;" >
        <div style="padding: 20px" class="list-group" th:each="review : ${reviewList}">
            <!--        <a th:href="@{'/specimensByPlant/' + ${review.id} + '/'}" class="list-group-item list-group-item-action">-->
            <!--            <p th:text="${review.text}"/>-->
            <!--        </a>-->
            <div class="card" style="width: 18rem;">
                <img th:src="@{'http://localhost:8080/' + ${review.id} + '.' + ${review.picExt}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${review.productName}" class="card-title"/>
<!--                    <p th:text="${review.text}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                </div>
                <div style="padding-left: 20px; padding-right: 20px;">
                    <img width="30" height="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Star_icon_stylized.svg/1077px-Star_icon_stylized.svg.png" th:each="num : ${#numbers.sequence( 1, __${review.score}__)}"/>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between" class="card-body">
                    <a th:href="@{'/cheers?id=' + ${review.id}}" class="btn btn-primary">Cheers! (<span th:text="${review.cheers}"/>)</a>
                    <a th:href="@{'/reviewDetails?id=' + ${review.id}}" class="card-link">More</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
