<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unbappd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
            async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
            async defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h2 style="margin-right: 10px">Unbappd</h2>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="pac-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <!--    <div th:replace="fragments/topnav :: search-navbar"></div>-->
        <div class="row" style="background-color: gray; flex: 1; left: 0">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create Review</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="height: 500px; overflow-y: scroll">
                            <div id="googleMap" style="background-color: darkgrey; width: 100%; height: 80%;">Google Maps
                                <script>
                                    function myMap() {
                                        let mapProp = {
                                            center: new google.maps.LatLng(39.103119, -84.512016),
                                            zoom: 10,
                                            mapTypeId: "roadmap",
                                        };
                                        let map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                                    }

                                    // Create the search box and link it to the UI element.
                                    const input = document.getElementById("pac-input");
                                    const searchBox = new google.maps.places.SearchBox(input);
                                    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
                                    // Bias the SearchBox results towards current map's viewport.
                                    map.addListener("bounds_changed", () => {
                                        searchBox.setBounds(map.getBounds());
                                    });
                                    let markers = [];
                                    // Listen for the event fired when the user selects a prediction and retrieve
                                    // more details for that place.
                                    searchBox.addListener("places_changed", () => {
                                        const places = searchBox.getPlaces();

                                        if (places.length == 0) {
                                            return;
                                        }
                                        // Clear out the old markers.
                                        markers.forEach((marker) => {
                                            marker.setMap(null);
                                        });
                                        markers = [];
                                        // For each place, get the icon, name and location.
                                        const bounds = new google.maps.LatLngBounds();
                                        places.forEach((place) => {
                                            if (!place.geometry) {
                                                console.log("Returned place contains no geometry");
                                                return;
                                            }
                                            const icon = {
                                                url: place.icon,
                                                size: new google.maps.Size(71, 71),
                                                origin: new google.maps.Point(0, 0),
                                                anchor: new google.maps.Point(17, 34),
                                                scaledSize: new google.maps.Size(25, 25),
                                            };
                                            // Create a marker for each place.
                                            markers.push(
                                                new google.maps.Marker({
                                                    map,
                                                    icon,
                                                    title: place.name,
                                                    position: place.geometry.location,
                                                })
                                            );

                                            if (place.geometry.viewport) {
                                                // Only geocodes have viewport.
                                                bounds.union(place.geometry.viewport);
                                            } else {
                                                bounds.extend(place.geometry.location);
                                            }
                                        });
                                        map.fitBounds(bounds);
                                    });
                                </script>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter Product Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">However the beverage is listed on the menu</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter Your Opinion</label>
                                    <input type="text" class="form-control" id="exampleInputDesc" aria-describedby="emailHelp">
                                    <small id="desc" class="form-text text-muted">Your unfiltered response to the drink</small>
                                </div>
                                <label>Rate your experience from 1 to 5 stars</label>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">4</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                        <label class="form-check-label" for="inlineRadio5">5</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwLe3LDaGo63wwRAez4rXyUZMNi7L1qco&callback=myMap"></script>
</body>
</html>
