    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" async defer></script>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id = "pac-input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <form action="#" th:action="@{/saveReview}" th:object="${review}" method="GET">
        <label>placeId</label><input type="text" name="placeId" th:field="*{placeId}"/>
        <label>Product Name</label><input type="text" name="productName" th:field="*{productName}"/>
        <label>Description</label><input type="text" name="text" th:field="*{text}"/>
        <label>Score</label><input type="text" name="score" th:field="*{score}"/>
        <label>Longitude</label><input type="text" name="longitude" th:field="*{lng}"/>
        <label>Latitude</label><input type="text" name="latitude" th:field="*{lat}"/>
        <label>Reviewer Name</label><input type="text" name="reviewerName" th:field="*{reviewerName}"/>
        <button name="submit" type="submit" value="0">Submit</button>
    </form>
    <div class="row">
<!--    <div th:replace="fragments/topnav :: search-navbar"></div>-->
    <div class="row"  style="background-color: gray">
            <div id = "googleMap" style = "background-color: darkgrey;" class="col-8">Google Maps
                <script>
                    function myMap() {
                    let mapProp= {
                        center:new google.maps.LatLng(39.103119, -84.512016),
                        zoom:10,
                        mapTypeId: "roadmap",
                        };
                    let map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                }
                // Create the search box and link it to the UI element.
                const input = document.getElementById("pac-input");
                const searchBox = new google.maps.places.SearchBox(input);
                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
                // Bias the SearchBox results towards current map's viewport.
                map.addListener("bounds_changed", () => {
                    searchBox.setBounds(map.getBounds());
                });
                let markers = [];
                // Listen for the event fired when the user selects a prediction and retrieve
                // more details for that place.
                searchBox.addListener("places_changed", () => {
                    const places = searchBox.getPlaces();

                    if (places.length == 0) {
                        return;
                    }
                    // Clear out the old markers.
                    markers.forEach((marker) => {
                        marker.setMap(null);
                    });
                    markers = [];
                    // For each place, get the icon, name and location.
                    const bounds = new google.maps.LatLngBounds();
                    places.forEach((place) => {
                        if (!place.geometry) {
                            console.log("Returned place contains no geometry");
                            return;
                        }
                        const icon = {
                            url: place.icon,
                            size: new google.maps.Size(71, 71),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(17, 34),
                            scaledSize: new google.maps.Size(25, 25),
                        };
                        // Create a marker for each place.
                        markers.push(
                            new google.maps.Marker({
                                map,
                                icon,
                                title: place.name,
                                position: place.geometry.location,
                            })
                        );

                        if (place.geometry.viewport) {
                            // Only geocodes have viewport.
                            bounds.union(place.geometry.viewport);
                        } else {
                            bounds.extend(place.geometry.location);
                        }
                    });
                    map.fitBounds(bounds);
                });
                </script>
            </div>

            <div class="col-4">
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Fill</li>
                <li class="list-group-item">Fill</li>
                <li class="list-group-item">Fill</li>
                <li class="list-group-item">Fill</li>
                <li class="list-group-item">Fill</li>
                <li class="list-group-item">Fill</li>
                </ul>
            </div>
            </div>
        </div>
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwLe3LDaGo63wwRAez4rXyUZMNi7L1qco&callback=myMap"></script>

</body>
